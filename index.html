<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno con form</title>
</head>
<body>

    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <main>
        <div class="container white">
            <div class="form-top">
                <div class="item">
                    <!-- input per nome e cognome  -->
                    <label for="nome">NomeCognome</label> <br>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome"> <br>
                    <!-- fine input per nome e cognome  -->
                </div>
                
                <div class="item">
                    <!-- input per km  -->
                    <label for="km">Km da percorrere</label> <br>
                    <input type="number" id="km" name="km" placeholder="Inserisci il numero di km"> <br>
                    <!-- fine input per km  -->
                </div>
               
                <div class="item">
                    <!-- input per fascia d'età -->
                    <label for="fascia-eta">Fascia d'et&agrave;</label> <br>
                    <select name="fascia-eta" id="fascia-eta"> <br>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                    <!-- fine input per fascia d'età -->
                </div>
                
            </div>

            <!-- Bottoni Genere, Annulla  -->
            <div class="buttons">
                <button id="calcolaPrezzo" name="calcolaPrezzo">Genera</button>
                <button id="annulla" name="annulla">Annulla</button>
            </div>
            <!-- fine Bottoni Genere, Annulla  -->
            
            <!-- fine container  -->
        </div>

      <!-- DIV CHE COMPARE al click -->
        <div class="container">
            <h1 id="titoloBiglietto">IL TUO BIGLIETTO</h1>
            <div id="biglietto" class="box">
                <h3 id="dettagli">DETTAGLIO PASSEGGERI</h3>

                <div class="features">

                    <div class="row">
                        <div class="first-oggetto">
                            <h3>NOME <br> PASSEGGERO</h3>
                            <div id="nome-passeggero"></div>
                        </div>

                        <div class="oggetto">
                            <h3>Offerta</h3>
                            <div id="offerta"></div>
                        </div>

                        <div class="oggetto">
                            <h3>Carrozza</h3>
                            <div id="carrozza"></div>
                        </div>

                        <div class="oggetto">
                            <h3>Codice <br> CP</h3>
                            <div id="codiceCP"></div>
                        </div>

                        <div class="oggetto">
                            <h3>Costo <br> Biglietto</h3>
                            <div id="costoBiglietto"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="treni">
            <img id="italotreno" src="https://loveitaly.org/wp-content/uploads/2017/01/italo.jpg" alt="">
            <img id="trenitalia" src="https://www.begear.it/wp-content/uploads/2015/11/Logo-trenitalia.jpg" alt="">
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
